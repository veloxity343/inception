events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 64M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # DNS resolver for Docker
    resolver 127.0.0.11 valid=30s;
    resolver_timeout 5s;

    # Upstream for WordPress with retry logic
    upstream wordpress_backend {
        server wordpress:9000 max_fails=3 fail_timeout=30s;
        keepalive 2;
    }

    # Upstream for Portfolio service  
    upstream portfolio_backend {
        server portfolio:3000 max_fails=3 fail_timeout=30s;
        keepalive 2;
    }

    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        
        server_name rcheong.42.fr;
        root /var/www/wordpress;
        index index.php index.html index.htm;

        # SSL Config
        ssl_certificate /etc/nginx/ssl/nginx.crt;
        ssl_certificate_key /etc/nginx/ssl/nginx.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

        # PHP handling
        location ~ \.php$ {
            try_files $uri =404;
            include /etc/nginx/fastcgi_params;
            fastcgi_pass wordpress_backend;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param QUERY_STRING $query_string;
            fastcgi_param REQUEST_METHOD $request_method;
            fastcgi_param CONTENT_TYPE $content_type;
            fastcgi_param CONTENT_LENGTH $content_length;
            fastcgi_param HOST $host;
            fastcgi_intercept_errors on;
            fastcgi_buffer_size 128k;
            fastcgi_buffers 4 256k;
            fastcgi_busy_buffers_size 256k;
            fastcgi_connect_timeout 60s;
            fastcgi_send_timeout 60s;
            fastcgi_read_timeout 60s;
        }

        # WordPress pretty permalinks
        location / {
            try_files $uri $uri/ /index.php?$args;
        }

        # Portfolio service (Node.js static site) - with upstream
        location /portfolio/ {
            proxy_pass http://portfolio_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_redirect off;
            
            # Improved proxy settings
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            proxy_buffering on;
            proxy_cache_valid 200 1h;
        }

        # Resume/CV redirects
        location = /resume {
            return 301 $scheme://$host/portfolio/;
        }

        location = /cv {
            return 301 $scheme://$host/portfolio/;
        }

        # Deny access to sensitive files
        location ~* /(?:uploads|files)/.*\.php$ {
            deny all;
        }

        # Block access to hidden files and directories
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Static file caching with improved headers
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, no-transform, immutable";
            add_header Vary "Accept-Encoding";
        }

        # WordPress specific optimizations
        location = /favicon.ico {
            log_not_found off;
            access_log off;
        }

        location = /robots.txt {
            log_not_found off;
            access_log off;
            allow all;
        }

        # Health check endpoint for debugging
        location = /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
    }
}
